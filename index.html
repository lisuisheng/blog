<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lsuis博客</title>
</head>

<body>
    <div class="container">
        <p>本博客项目已搬迁至gitee，<span id="time">3s</span>后即将为您跳转：<a
                href="https://lisuisheng.gitee.io/blog/">https://lisuisheng.gitee.io/blog/</a></p>
    </div>
    <script>
        var seconds = 3;
        setTimeout(() => {
            location.redirect = 'https://lisuisheng.gitee.io/blog/'
        }, 3000)
        setInterval(() => {
            document.getElementById('time').innerHTML = seconds + 's';
            seconds--;
        }, 1000)

    </script>
</body>

</html>
